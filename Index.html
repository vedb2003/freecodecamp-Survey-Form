<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 <h1 id="title">
   Bienvenido
 </h1>   
 <p id="description">
   Complete los siguientes datos:
 </p>
 <form id="survey-form">
   <div class="inputbox">
    <label id="name-label"> Nombre:</label> <br>
     <input type="text" required id="name" placeholder="Nombre">
     
   </div>
   <div class="inputbox">
    <label id="email-label"> Email:</label><br>
    <input type="email" required id="email" placeholder="Email">
    
  </div>
  <div class="inputbox">
    <label id="number-label"> Edad:</label><br>
    <input type="number" required id="number" min="10" max="99" placeholder="Edad">
   
  </div>
 
   <p id="recomendar">
     Nos recomendarias?
   </p><br>
   <div class="dropdown">
     <select id="dropdown" required>
       <option>Si</option>
       <option>No</option>
       <option>Tal vez</option>
       <option>Nunca</option>
     </select>
   </div><br>
 
   <p id="frecuencia">¿Con que frecuencia compra online?</p>
   <div class="radio">
     <label>
       <input name="frecuencia" type="radio" checked />
       Siempre
     </label>
     <label>
      <input name="frecuencia" type="radio"/>
      A veces
      </label>
      <label>
        <input name="frecuencia" type="radio"/>
        Nunca 
        </label>
   </div>
 
   <p id="preferidos">¿Cuales son sus secciones preferidas?</p>
   <div class="checkbox">
    <label
        ><input
          name="preferidos"
          value="Noticias"
          type="checkbox"
          class="input-checkbox"
        />Noticias</label>
   <label
        ><input
          name="preferidos"
          value="Tutoriales"
          type="checkbox"
          class="input-checkbox"
        />Tutoriales</label> 
    <label
        ><input
          name="preferidos"
          value="Recomendaciones"
          type="checkbox"
          class="input-checkbox"
        />Recomendaciones</label>    
    <label
        ><input
          name="preferidos"
          value="Tecnologia"
          type="checkbox"
          class="input-checkbox"
        />Tecnologia</label>
         </div>
 
 
  <div class="textarea">
    <p id="comentario">Dejanos un comentario o sugerencia</p>
    <textarea
      id="comments"
      class="input-textarea"
      name="comment"
      placeholder="Esperamos tus comentarios..."
    ></textarea>
  </div>
 
  <div class="submit">
    <button type="submit" id="submit" class="submit-button">
      Enviar
    </button>
  </div>
 </form>

</body>
</html>
